<!DOCTYPE html>
<html>
    <head>
        <title>Nephilim Savage Worlds edition Character Manager</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./css/pure-min.css"/>
        <link rel="stylesheet" href="./css/grids-responsive-min.css"/>
        <link rel="stylesheet" href="./css/main.css"/>
        <link rel="stylesheet" href="./css/toasts.css"/>
        <link rel="stylesheet" href="./css/fontello.css"/>
        <link rel="stylesheet" href="./css/animation.css"/>
    </head>
    <body>
        <div class="content">
            <div id="waiting" class="pure-g">
                <div class="pure-u-1">
                    <i class="icon-spinner animate-spin"></i>
                </div>
            </div>
            <rg-toasts></rg-toasts>
            <cloud id="mainapp" class="hidden"></cloud>
        </div>

    <my-footer></my-footer>

    <script src="./js/riot+compiler.min.js"></script>
    <script src="./js/rg-toasts.js"></script>
    <script src="./js/toasty-mixin.js"></script>
    <script src="./js/gdrive.js"></script>
    <script src="./js/dexie.min.js"></script>
    <script src="./tag/cloud.tag" type="riot/tag"></script>

    <script>
        var cloudClient = new GoogleDrive()

        function handleClientLoad() {
            var id = '374977961173-o1qsjjbj0tnbb0smjdanpmvsraoshd8q.apps.googleusercontent.com'
            cloudClient.connect(id)
                    .then(function (resp) {
                        console.log('toto', resp)
                        cloudClient.trigger('connected')
                    })
        }
        riot.mixin('toasty', Toasty)
        riot.route.start(true);
        riot.mount('*');
    </script>

    <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload = function () {
            };
            handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
</html>
