<!DOCTYPE html>
<html>
    <head>
        <title>Nephilim Savage Worlds edition Character Manager</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./pure-min.css"/>
        <link rel="stylesheet" href="./grids-responsive-min.css"/>
        <link rel="stylesheet" href="./main.css"/>
    </head>
    <body>
        <div class="content">
            <div class="pure-g">
                <charman></charman>
            </div>
        </div>

        <footer>
            Nephilim Savage Worlds edition Character Manager
        </footer>

        <script src="./jquery.min.js"></script>
        <script src="./riot+compiler.min.js"></script>
        <script src="./charman.tag" type="riot/tag"></script>
        <script src="./diceRoller.js"></script>
        <script src="./Repository.js"></script>
        <script src="./Character.js"></script>
        <script src="./dexie.min.js"></script>
        <script>
            $(document).ready(function () {
                var repo = new Repository()
                riot.mount('charman', {repo: repo})
                riot.route.start(true)
            });
        </script>
    </body>
</html>
