<!DOCTYPE html>
<html>
    <head>
        <title>Nephilim Savage Worlds edition Character Manager</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./pure-min.css"/>
        <link rel="stylesheet" href="./grids-responsive-min.css"/>
        <link rel="stylesheet" href="./main.css"/>
        <link rel="stylesheet" href="./toasts.css"/>
    </head>
    <body>
        <div class="content">
            <rg-toasts></rg-toasts>
            <spa-tabs repository="{repo}"></spa-tabs>
        </div>

    <my-footer></my-footer>

    <script src="./polyfill.js"></script>
    <script src="./riot+compiler.min.js"></script>
    <script src="./rg-toasts.js"></script>
    <script src="./toasty-mixin.js"></script>
    <script src="./spa-tabs.tag" type="riot/tag"></script>
    <script src="./content-list.tag" type="riot/tag"></script>
    <script src="./content-stat.tag" type="riot/tag"></script>
    <script src="./content-database.tag" type="riot/tag"></script>
    <script src="./content-detail.tag" type="riot/tag"></script>
    <script src="./my-footer.tag" type="riot/tag"></script>
    <script src="./diceRoller.js"></script>
    <script src="./Character.js"></script>
    <script src="./Repository.js"></script>
    <script src="./Model.js"></script>
    <script src="./dexie.min.js"></script>
    <script>
        riot.mixin('toasty', Toasty)
        riot.mixin('model', {model: new Model()});
        riot.route.start(true);
        var repo = new Repository();
        riot.mount('*');
        riot.route('list')
    </script>
</body>
</html>
