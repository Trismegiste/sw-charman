<!DOCTYPE html>
<html>
    <head>
        <title>Nephilim Savage Worlds edition Character Manager</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./pure-min.css"/>
        <link rel="stylesheet" href="./grids-responsive-min.css"/>
        <link rel="stylesheet" href="./main.css"/>
    </head>
    <body>
        <div class="content">
            <div class="pure-g">
                <div class="pure-u-1-2">
                    <form class="pure-form">
                        <select class="pure-u-1" size="3" id="pc-list">
                        </select>
                        <div class="pure-g">
                            <button class="pure-u-1-2 pure-button">New</button>
                            <button class="pure-u-1-2 pure-button">Del</button>
                        </div>
                    </form>
                </div>
                <div class="pure-u-1-2" id="pc-view">
                    <character></character>
                </div>
            </div>
        </div>

        <footer>
            Nephilim Savage Worlds edition Character Manager
        </footer>

        <script type="riot/tag">
<die-select>
    <select name="fighting">
        <option value=""></option>
        <option value="4">d4</option>
        <option value="6">d6</option>
        <option value="8">d8</option>
        <option value="10">d10</option>
        <option value="12">d12</option>
    </select>
</die-select>
<character>
    <form class="pure-form">
        <table class="pure-table pure-table-striped">
           <tbody>
               <tr>
                   <th>Name</th><td><input type="text" name="name"/></td>
               </tr>
               <tr>
                   <th>Fighting</th><td><die-select></die-select></td>
               </tr>
           </tbody>
        </table>
    </form>
</character>
        </script>

        <script src="./jquery.min.js"></script>
        <script src="./riot+compiler.min.js"></script>
        <script src="./diceRoller.js"></script>
        <script src="./Character.js"></script>
        <script src="./app.js"></script>
        <script>
$(document).ready(function () {
    app.init();
    riot.mount('character');

    riot.route('/', function () {
        console.log('The list of char')
    });

    riot.route('/char/*', function (name) {
        console.log('View ' + name);
        app.model.forEach(function (item) {
            if (item.name === name) {
                $('#pc-view [name=name]').val(item.name);
                $('#pc-view [name=fighting]').val(item.fighting);
            }
        });
    });
    riot.route.start(true)
});
        </script>
    </body>
</html>
