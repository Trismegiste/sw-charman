<!DOCTYPE html>
<html>
    <head>
        <title>Nephilim Savage Worlds edition Character Manager</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./pure-min.css"/>
        <link rel="stylesheet" href="./grids-responsive-min.css"/>
        <link rel="stylesheet" href="./main.css"/>
    </head>
    <body>
        <div class="content">
            <div class="pure-g">
            </div>
        </div>

        <footer>
            Nephilim Savage Worlds edition Character Manager
        </footer>

        <script src="./dexie.min.js"></script>
        <script src="./Character.js"></script>
        <script src="./Repository.js"></script>

        <script>
            var db = new Repository();
            var pc = new Character();
            pc.name = 'wush';
            pc.currentWounds = Math.floor(-4 * Math.random());
            db.persist(pc);
            db.findByPk('wush').then(function (c) {
                console.log(c);
            })
        </script>
    </body>
