<!DOCTYPE html>
<html>
    <head>
        <title>Nephilim Savage Worlds edition Character Manager</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./pure-min.css"/>
        <link rel="stylesheet" href="./grids-responsive-min.css"/>
        <link rel="stylesheet" href="./main.css"/>
        <link rel="stylesheet" href="./toasts.css"/>
    </head>
    <body>
        <div class="content">
            <rg-toasts></rg-toasts>
            <div class="pure-g">
                <div class="pure-g">
                    <div class="pure-u-1">
                        <h2>Dump and Recreate database</h2>
                        <a href="/">Go back to Character Manager</a>
                    </div>
                </div>
            </div>
            <dump-database></dump-database>
        </div>

    <my-footer></my-footer>

    <script src="./polyfill.js"></script>
    <script src="./riot+compiler.min.js"></script>
    <script src="./rg-toasts.js"></script>
    <script src="./dump-database.tag" type="riot/tag"></script>
    <script src="./my-footer.tag" type="riot/tag"></script>
    <script src="./toasty-mixin.js"></script>
    <script src="./Repository.js"></script>
    <script src="./Character.js"></script>
    <script src="./dexie.min.js"></script>
    <script>
        riot.mixin('toasty', Toasty)
        var repo = new Repository();
        riot.mount('dump-database', {repository: repo});
        riot.mount('my-footer');
    </script>
</body>
</html>
